<!DOCTYPE html>
<html>
<head>
	<title>Select Course</title>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/select_course.css">
</head>

<body>

<div id="super-container">
	<div id="main-container">
		{% if courses and 0 %}
			<h1>Select a Course</h1>
			<div id="courses-container">
				<ul id="courses">
					{% for course in courses %}
						<a href="{% url core.views.select_course course.pk %}">
							<li>{{ course }}</li>
						</a>
					{% endfor %}
				</ul>
			</div>
		{% else %}
			<h1>You have not created any courses yet.</h1>
			<div id="no-courses-message">
				Use the admin panel to create a new course.
			</div>
		{% endif %}
	</div>
</div>

</body>
</html>
