{% extends "base.html" %}
{% block title %}News{% endblock %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/news.css">
{% endblock %}

{% block content %}
<div class="content-container" id="news-container">
	<h1>News</h1>
	{% for post in posts %}
		<div class="post">
			<h1>{{ post.subject }}</h1>
			<h2>{{ post.created|date:"F d, Y" }}</h2>
			<p class="body">
				{{ post.body_html|safe }}
			</p>
		</div>
	{% endfor %}
</div>
{% endblock %}
